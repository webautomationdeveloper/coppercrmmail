<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.5.1/tinymce.min.js" ></script>
    <title>Document</title>
            
</head>
<body>
    <div id="root" style="padding: 10px;
    border: 2px solid red;
    width: 80vw;
    height: 95vh;">
    <textarea id="userText" name="userQuote" ></textarea>
    </div>
    <button onclick="createTemplate()">click me</button>

    
</body>
<script>
    $(document).ready(function(){
        tinymce.init({
                selector: '#userText',
                height: 580,
                menubar: false,
                draggable_modal: false,
                statusbar: false,
                object_resizing : false,
            visual: false,
            theme: 'modern',
        toolbar1: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image'
        });           
    })

    function createTemplate(){
        $("#userText").show();
        let textVal = `<h1>hello there</h1>`;
        tinymce.activeEditor.setContent("<p>Hello world!</p>");
    }
</script>

</html>
